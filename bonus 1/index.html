<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/12bool.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>12 Bool</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- SEZIONE 1 -->
      <!-- ROW 1 -->
      <div class="row">
        <div class="col-12"><h2>Nested</h2></div>

        <div class="col-7">
          <div class="box">
            <div class="row">
              <div class="col-3">
                <div class="box2"></div>
              </div>
              <div class="col">
                <div class="box2"></div>
              </div>
              <div class="col-3">
                <div class="box2"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-5">
          <div class="box">
            <div class="row">
              <div class="col-6">
                <div class="box2"></div>
              </div>
              <div class="col-6">
                <div class="box2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- SEZIONE 2 -->
      <!-- ROW 2 -->
      <div class="row">
        <div class="col-12 margin-top-30"><h2>Alignment</h2></div>

        <div class="col-6">
          <div class="box"><p>start</p></div>
        </div>
        <div class="col-6"></div>

        <div class="col-offset-3"></div>
        <div class="col-6">
          <div class="box"><p>center</p></div>
        </div>
        <div class="col-offset-3"></div>

        <div class="col-6 col-offset-6">
          <div class="box"><p>end</p></div>
        </div>

        <div class="col-6">
          <div class="box3"></div>
        </div>
        <div class="col-6">
          <div class="box"><p>top</p></div>
        </div>

        <div class="col-6">
          <div class="box3"></div>
        </div>
        <div class="col-6 align-self-center">
          <div class="box">
            <p>middle</p>
          </div>
        </div>

        <div class="col-6">
          <div class="box3"></div>
        </div>
        <div class="col-6 align-self-bottom">
          <div class="box"><p>bottom</p></div>
        </div>
      </div>

      <!-- SEZIONE 3 -->
      <!-- ROW 3 -->
      <div class="row">
        <div class="col-12 margin-top-30"><h2>Justify Content</h2></div>
        <div class="col-12"><h3>Space Around</h3></div>

        <div class="col-12">
          <div class="box">
            <div class="row justify-content-space-around">
              <div class="col-2">
                <div class="box2"></div>
              </div>
              <div class="col-2">
                <div class="box2"></div>
              </div>
              <div class="col-2">
                <div class="box2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- SEZIONE 4 -->
      <!-- ROW 4 -->
      <div class="row">
        <div class="col-12"><h3>Space Between</h3></div>

        <div class="col-12">
          <div class="box">
            <div class="row justify-content-space-between">
              <div class="col-2">
                <div class="box2"></div>
              </div>
              <div class="col-2">
                <div class="box2"></div>
              </div>
              <div class="col-2">
                <div class="box2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
